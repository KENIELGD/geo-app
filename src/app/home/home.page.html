<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GPS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item>
        <ion-label>LATITUD: {{latitude}}</ion-label>
      </ion-item>
        
      <ion-item>
        <ion-label> LONGITUD: {{longitude}}</ion-label>
      </ion-item>
    </ion-list>

    <div id="map"></div>
</ion-content>
